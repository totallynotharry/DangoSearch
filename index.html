<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangoSearch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .search-container {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .search-container img {
            width: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="logo.png" alt="DangoSearch Logo">
        <script async src="https://cse.google.com/cse.js?cx=d572b410fcde64ce5"></script>
        <div class="gcse-search"></div>
    </div>
</body>
</html>
