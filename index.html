<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangoSearch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2e2e2e;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .search-container {
            text-align: center;
            background: #333;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 100px); /* Adjust max-height based on your layout */
        }

        .search-container img {
            width: 150px;
            margin-bottom: 30px;
        }

        .gcse-search {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            margin-top: 20px;
        }

        .gcse-search input.gsc-input {
            background-color: #ff69b4; /* Dark pink */
            color: white;
            border: none;
            border-radius: 25px 0 0 25px;
            padding: 10px 15px;
            font-size: 18px;
            flex: 1;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        .gcse-search input.gsc-input:hover, .gcse-search input.gsc-input:focus {
            background-color: #ff1493; /* Darker pink on focus */
            outline: none;
        }

        .gcse-search input.gsc-search-button {
            background-color: #ffeb3b; /* Yellow */
            color: #333;
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gcse-search input.gsc-search-button:hover {
            background-color: #fdd835; /* Darker yellow on hover */
        }

        .gcse-search .gsc-control-cse .gsc-table-result {
            background-color: #4caf50; /* Green */
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .gcse-search .gsc-control-cse .gs-title,
        .gcse-search .gsc-control-cse .gs-snippet {
            color: white;
        }

        .gcse-search .gsc-control-cse .gs-visibleUrl,
        .gcse-search .gsc-control-cse .gs-visibleUrl-short {
            color: #ffeb3b; /* Yellow for URLs */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="logo.png" alt="DangoSearch Logo">
        <div class="gcse-search">
            <div class="gcse-search"></div>
            <script async src="https://cse.google.com/cse.js?cx=d572b410fcde64ce5"></script>
            <script>
                google.search.cse.element.render({
                    div: "searchresults-only",
                    tag: 'searchresults-only'
                });
                google.search.cse.element.getElement('searchresults-only').execute('');
            </script>
        </div>
    </div>
</body>
</html>
